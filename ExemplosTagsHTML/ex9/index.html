<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios Checkbox</title>
</head>

<body>
    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
        <br>
        <br>
        <label for="datanasc">Data de Nascimento</label>
        <input type="date" name="datanasc" id="datanasc">
        <br>
        <br>
        <label for="checkcar">Tem carro?</label>
        <input type="checkbox" name="checkcar" id="checkcar">Eu tenho um carro
        <br>
        <br>
        <label for="sexo"></label>
        <input type="radio" name="sexo" id="sexo" value="Masculino">Masculino
        <input type="radio" name="sexo" id="sexo" value="Feminino">Feminino
        <input type="radio" name="sexo" id="sexo" value="Outro">Outro
        <br>
        <br>
        <textarea cols="20" rows="5"></textarea>
        <br>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha">
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
