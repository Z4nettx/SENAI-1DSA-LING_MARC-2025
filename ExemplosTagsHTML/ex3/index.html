<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links HTML</title>
</head>

<body>
    <h1>Criando meu primeiro link</h1>
    <p>clique <a href="https://google.com" target="_blank">AQUI</a> para acessar o google</p>
    <!-- blank -->
    <a href="https://google.com" target="_self">
        <p>clique AQUI para acessar o google</p>
        <!-- self -->
    </a>
    <a href="https://google.com" target="_parent">
        <p>clique AQUI para acessar o google</p>
        <!-- parent -->
    </a>
    <a href="https://google.com" target="_top">
        <p>clique AQUI para acessar o google</p>
        <!-- top -->
    </a>
</body>

</html>
